## Generated mta.yaml based on template version 0.2.0
## appName = uni-li-wue-dw-cloud
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: uni-li-wue-dw-cloud
version: 1.2.0
description: "Uni Liechtenstein Team Project @ WÃ¼rzburg CAP Data Warehouse"
parameters:
  enable-parallel-deployments: true
  
  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx cds build

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: uni-li-wue-dw-cloud-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   properties:
     EXIT: 1  # required by deploy.js task to terminate 
   requires:
    # Resources extracted from CAP configuration
    - name: uni-li-wue-dw-cloud-db
   provides:
    - name: srv-binding      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: db
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     app-name: uni-li-wue-dw-cloud-db  
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: uni-li-wue-dw-cloud-db

 - name: dwconfig
   type: nodejs
   path: approuter
   parameters:
     disk-quota: 512M
     memory: 512M
     app-name: uni-li-wue-dw-config
   requires:
     - name: srv-binding
       group: destinations
       properties:
          name: ui
          url: ~{srv-url}
          forwardAuthToken: true
     - name: dwconfig_destination
   build-parameters:
     builder: custom
     commands:
       - npm install
       - npm run build:ui --prefix .. 

 # ------------ HANA Analytics Adapter MODULE -----------------
 - name: haa-java
 # ------------------------------------------------------------
   type: java
   path: haa-java
   parameters:
     memory: 1024M
     buildpack: sap_java_buildpack
   properties:
     TARGET_RUNTIME: tomee
     JBP_CONFIG_RESOURCE_CONFIGURATION: "['tomee/webapps/ROOT/WEB-INF/resources.xml': {'xsahaa-hdi-container':'uni-li-wue-dw-cloud-db'}]"
     USE_NAMED_USER: true
     SECONDARY_ROUTING_PERCENT: 0
     SAP_JWT_TRUST_ACL: '[{"clientid":"sb-haa-java", "identityzone": "*"}]'
   provides:
    - name: haa-java-api
      properties:
        url: ${default-url}
   requires:
    - name: xsahaa-uaa
    - name: uni-li-wue-dw-cloud-db

 - name: haa
   type: nodejs
   path: haa-entry
   parameters:
     memory: 512M
     buildpack: nodejs_buildpack
   requires:
    - name: xsahaa-uaa
    - name: haa-java-api
      group: destinations
      properties:
        name: haa-java
        url: ~{url}
        forwardAuthToken: true
        timeout: 600000
   properties:
     CORS: '[{"uriPattern": "^/sap/bc/ina/(.*)$", "allowedOrigin": [{"host":"sap-epmprod09-021.eu1.sapbusinessobjects.cloud", "protocol":"https"}], "allowedMethods": ["GET", "POST", "OPTIONS"], "allowedHeaders": ["Origin", "Accept", "X-Requested-With", "Content-Type", "Access-Control-Request-Method", "Access-Control-Request-Headers", "Authorization", "X-Sap-Cid", "X-Csrf-Token"], "exposeHeaders": ["Accept", "Authorization", "X-Requested-With", "X-Sap-Cid", "Access-Control-Allow-Origin", "Access-Control-Allow-Credentials", "X-Csrf-Token", "Content-Type"]}]'
     COOKIES: '{"SameSite": "None"}'
     INCOMING_CONNECTION_TIMEOUT: 600000
     TENANT_HOST_PATTERN: '^(.*)-cf-dts-eim-ch-sac-blockchain-haa.cfapps.(.*).hana.ondemand.com'
  


resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: uni-li-wue-dw-cloud-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}
 - name: xsahaa-uaa
   type: com.sap.xs.uaa
   parameters:
      path: ./xs-security.json
 - name: dwconfig_destination
   type: org.cloudfoundry.managed-service
   parameters:
      service-plan: lite
      service: destination

